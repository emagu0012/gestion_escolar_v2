<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso - Escuela Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #003087; color: white; }
        .card { border: 2px solid #FFD100; }
        .btn-boca { background-color: #FFD100; color: #003087; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Ingreso de Alumnos</h3>
                    </div>
                    <div class="card-body text-dark">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-boca w-100">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/registro">¿No tenés cuenta? Registrate acá</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
