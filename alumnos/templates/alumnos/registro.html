<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Escuela Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #003087; color: white; } /* Azul Boca */
        .card { border: 2px solid #FFD100; } /* Borde Oro */
        .btn-boca { background-color: #FFD100; color: #003087; font-weight: bold; }
        .btn-boca:hover { background-color: #e6bc00; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Registro de Alumnos</h3>
                    </div>
                    <div class="card-body text-dark">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-boca w-100">¡Registrarme!</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/login">¿Ya tenés cuenta? Ingresá acá</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
